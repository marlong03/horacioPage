    <section class="container__periodico--new">
      <form action="" (submit)="enviarForm($event,'periodicosDocs')">
        <div class="file-select"  id="src-file1">
          <input type="file" name="nombrePeriodico" aria-label="Archivo" (change)="seleccionarArchivo($event)" >
        </div>
        <div>
          <input type="submit" value="AÃ±adir " class="btnBlue" >
